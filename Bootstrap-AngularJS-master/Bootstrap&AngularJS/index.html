<!DOCTYPE html>
<html lang="en" ng-app><!--ng-app says that this is the root element-->
	<head>
		<title>Chapter1</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/bootstrap.min.css"><!--Manually getting Bootstrap css stylesheet"-->
		<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/angular.min.js"></script>
		<script type="text/javascript" src="js/controller.js"></script><!--reference to the controller Javascript file -->
	</head>
	<body>
		<nav class="nav navbar-default" role="navigation"><!--this is the navigation header-->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#nav-toggle"><!--data-toggle=collapse sys that the targeted data is hidden underit-->
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Conatact Manager</a>
			</div><!-- end of the navbar-header Section-->
			<div class="collapse navbar-collapse" id="nav-toggle">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Browse</a></li>
					<li><a href="#">Add contacts</a></li>
				</ul>
			</div>
			
		</nav>
		<div class="container">
			<div class="row">
				<div class="col-sm-8">
					<h1>
						Hello Hi My Name Is {{name||'world'}}<!-- here expression is writen between{{}}in 
																	angular and also "world" is a default value for eexpression-->
					</h1>
				</div>
				<div class="col-sm-4">
					Here is our sidebar
					<input type="text" ng-model="name">
				</div>
			</div>
		</div>
	</body>
</html>
