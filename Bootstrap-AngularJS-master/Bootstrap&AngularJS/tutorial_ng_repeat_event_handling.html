<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<script type="text/javascript" src="js/angular.min.js"></script>
		<script type="text/javascript" src="js/script2.js"></script>
		<title>
		Event_handling
		</title>
		<style>
			table {
				padding:0px;
				font-family:arial;
				border-collapse:collapse;
			}
			td{
				padding:10px;
				text-align:center;
			}
			tr:hover{
				    background: #dadacc;

			}
		</style>
	</head>
	<body ng-app="mymodule"><!--tell the parser that this angular js Module"-->
		<div ng-controller="mycontroller">
			<table border=1>
				<thead>
				<tr>
					<th>
						Name
					</th>
					<th>
						Director
					</th>
					<th>
						Actor
					</th>
					<th>
						Likes
					</th>
					<th>
						Dislikes
					</th>
					<th>
						Like/Dislike
					</th>
				</tr>
				</thead><!--end of the header-->
				<tbody ng-repeat=" x in movies">
				<tr>	
					<td>{{x.Name}}</td>
					<td>{{x.Director}}</td>
					<td>{{x.Actor}}</td>
					<td>{{x.Likes}}</td>
					<td>{{x.Dislikes}}</td>
					<td><button type="button" value="like" ng-click="givelikes(x)">Like</button>
					<button type="button" value="Dislike" ng-click="givedislikes(x)">Dislike</button></td>
				</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
